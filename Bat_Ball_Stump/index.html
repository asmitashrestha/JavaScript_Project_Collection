<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat-Ball_Stump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bat Ball Stump</h1>
  <div class="container">
    <button onclick="
      let compChoice = computerChoice();
      let msg = resultMsg('Bat', compChoice);
      let res = displayResult('Bat',compChoice ,msg);
    "> <img src="./images//bat.jpg" alt="bat"> </button>

    <button  onclick="
     compChoice = computerChoice();
     msg = resultMsg('Ball', compChoice);
      res = displayResult('Ball',compChoice ,msg);
    "> <img src="./images/ball.jpg" alt="ball"> </button>
    
    <button  onclick="
      compChoice = computerChoice();
      msg = resultMsg('stump', compChoice);
      res = displayResult('Stump',compChoice, msg);
    ">
      <img src="./images/stump.jpg" alt="stump">
    </button>
  </div>
  <div class="results">
    <h3 class="user-choice"></h3>
    <h3 class="computer-choice"></h3>
    <h3 class="result"></h3>
    <h3 class="score"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
